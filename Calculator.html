   <link rel="stylesheet" href="Style.css">

    <body bgcolor="yellowgreen">
        <table>
                    <tr>
                        <h1>Web Calculator:</h1>
                    </tr>
                    <tr>
                        <td colspan="2" >Enter the first number:</td><td><input type=text id="t1"></input></td>
                    </tr>
                    <tr>
                        <td colspan="2">Enter the second number:</td><td><input type=text id="t2"></input></td>
                    </tr>
                    <tr>
                        <td colspan="2">Result:</td><td><input type=text id="t3"></input></td>
                    </tr> 
                    <tr>
                        <td><button onclick=sum()>Addition</button></td>
                        <td><button onclick=min()>Subtraction</button></td>
                        <td><button onclick=mul()>Multiplication</button></td>
                    </tr>
                    <tr>
                        <td><button onclick=div()>Division</button></td>
                        <td><button onclick=rem()>Remainder</button></td>
                        <td><button onclick=exp()>Exponantiation</button></td>
                    </tr>           
    </table>
    
</body>
